<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Items</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
    <h1>Search for Items</h1>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
        </ul>
    </nav>
</header>
<br>
    <form method="POST">
        <input type="text" name="query" placeholder="Enter item name" value="{{ query or '' }}">
        <button type="submit">Search</button>
    </form>

    {% if results %}
        <h2>Results:</h2>
        <ul>
            {% for item in results %}
                <li>{{ item.name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        {% if query %}
            <p>No results found.</p>
        {% endif %}
    {% endif %}
</body>
</html>
